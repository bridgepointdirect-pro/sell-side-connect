<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            margin-bottom: 20px;
        }

        h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .balance-label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover {
            background: #653a8a;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
            width: 100%;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .btn-inactive {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-inactive:hover {
            background: #cbd5e0;
        }

        .expense-list {
            margin-top: 20px;
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .expense-info h3 {
            color: #2d3748;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .expense-info p {
            color: #718096;
            font-size: 13px;
        }

        .expense-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .expense-amount {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
        }

        .delete-btn {
            background: #fc8181;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #f56565;
        }

        .reset-btn {
            background: transparent;
            color: #718096;
            padding: 8px 16px;
            font-size: 14px;
            float: right;
        }

        .reset-btn:hover {
            color: #fc8181;
        }

        .hidden {
            display: none;
        }

        h2 {
            color: #2d3748;
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Names Setup Screen -->
        <div id="setupScreen" class="card">
            <h1>Who's Tracking?</h1>
            <div class="form-group">
                <label>Person 1 Name</label>
                <input type="text" id="person1Input" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label>Person 2 Name</label>
                <input type="text" id="person2Input" placeholder="Enter name">
            </div>
            <button class="btn-primary" style="width: 100%;" onclick="saveNames()">Start Tracking</button>
        </div>

        <!-- Main Tracker Screen -->
        <div id="trackerScreen" class="hidden">
            <div class="card">
                <button class="reset-btn" onclick="resetAll()">Reset All</button>
                <h1>Expense Tracker</h1>
                
                <div class="balance-card">
                    <div class="balance-label">Current Balance</div>
                    <div class="balance-amount" id="balanceDisplay">All settled up! ðŸŽ‰</div>
                </div>

                <div class="form-group">
                    <label>Who paid?</label>
                    <div class="button-group">
                        <button class="btn-primary" id="person1Btn" onclick="selectPayer('person1')">Person 1</button>
                        <button class="btn-inactive" id="person2Btn" onclick="selectPayer('person2')">Person 2</button>
                    </div>
                </div>

                <div class="form-group">
                    <label id="amountLabel">Amount</label>
                    <input type="number" id="amountInput" placeholder="0.00" step="0.01">
                </div>

                <div class="form-group">
                    <label>Description (optional)</label>
                    <input type="text" id="descriptionInput" placeholder="What was this for?">
                </div>

                <button class="btn-success" onclick="addExpense()">Add Expense</button>
            </div>

            <div class="card" id="expenseListCard" style="display: none;">
                <h2>Recent Expenses</h2>
                <div class="expense-list" id="expenseList"></div>
            </div>
        </div>
    </div>

    <script>
        let person1Name = '';
        let person2Name = '';
        let expenses = [];
        let currentPayer = 'person1';

        // Load data from localStorage
        function loadData() {
            const savedNames = localStorage.getItem('expenseTrackerNames');
            const savedExpenses = localStorage.getItem('expenseTrackerExpenses');

            if (savedNames) {
                const names = JSON.parse(savedNames);
                person1Name = names.person1;
                person2Name = names.person2;
                document.getElementById('setupScreen').classList.add('hidden');
                document.getElementById('trackerScreen').classList.remove('hidden');
                updatePersonButtons();
            }

            if (savedExpenses) {
                expenses = JSON.parse(savedExpenses);
                updateDisplay();
            }
        }

        function saveNames() {
            const p1 = document.getElementById('person1Input').value.trim();
            const p2 = document.getElementById('person2Input').value.trim();

            if (p1 && p2) {
                person1Name = p1;
                person2Name = p2;
                localStorage.setItem('expenseTrackerNames', JSON.stringify({
                    person1: p1,
                    person2: p2
                }));
                document.getElementById('setupScreen').classList.add('hidden');
                document.getElementById('trackerScreen').classList.remove('hidden');
                updatePersonButtons();
            } else {
                alert('Please enter both names');
            }
        }

        function updatePersonButtons() {
            document.getElementById('person1Btn').textContent = person1Name;
            document.getElementById('person2Btn').textContent = person2Name;
            // Update the amount label based on current selection
            const amountLabel = document.getElementById('amountLabel');
            if (currentPayer === 'person1') {
                amountLabel.textContent = `${person2Name} owes`;
            } else {
                amountLabel.textContent = `${person1Name} owes`;
            }
        }

        function selectPayer(person) {
            currentPayer = person;
            const btn1 = document.getElementById('person1Btn');
            const btn2 = document.getElementById('person2Btn');
            const amountLabel = document.getElementById('amountLabel');

            if (person === 'person1') {
                btn1.className = 'btn-primary';
                btn2.className = 'btn-inactive';
                amountLabel.textContent = `${person2Name} owes`;
            } else {
                btn1.className = 'btn-inactive';
                btn2.className = 'btn-secondary';
                amountLabel.textContent = `${person1Name} owes`;
            }
        }

        function addExpense() {
            const amount = parseFloat(document.getElementById('amountInput').value);
            const description = document.getElementById('descriptionInput').value.trim() || 'Expense';

            if (amount && amount > 0) {
                const expense = {
                    id: Date.now(),
                    amount: amount,
                    description: description,
                    paidBy: currentPayer,
                    date: new Date().toLocaleDateString()
                };

                expenses.push(expense);
                localStorage.setItem('expenseTrackerExpenses', JSON.stringify(expenses));
                
                document.getElementById('amountInput').value = '';
                document.getElementById('descriptionInput').value = '';
                
                updateDisplay();
            } else {
                alert('Please enter a valid amount');
            }
        }

        function deleteExpense(id) {
            if (confirm('Delete this expense?')) {
                expenses = expenses.filter(exp => exp.id !== id);
                localStorage.setItem('expenseTrackerExpenses', JSON.stringify(expenses));
                updateDisplay();
            }
        }

        function calculateBalance() {
            let balance = 0;
            expenses.forEach(exp => {
                if (exp.paidBy === 'person1') {
                    balance += exp.amount;
                } else {
                    balance -= exp.amount;
                }
            });
            return balance;
        }

        function updateDisplay() {
            const balance = calculateBalance();
            const balanceDisplay = document.getElementById('balanceDisplay');

            if (balance === 0) {
                balanceDisplay.textContent = 'All settled up! ðŸŽ‰';
            } else if (balance > 0) {
                balanceDisplay.textContent = `${person2Name} owes ${person1Name} $${Math.abs(balance).toFixed(2)}`;
            } else {
                balanceDisplay.textContent = `${person1Name} owes ${person2Name} $${Math.abs(balance).toFixed(2)}`;
            }

            // Update expense list
            const expenseList = document.getElementById('expenseList');
            const expenseListCard = document.getElementById('expenseListCard');

            if (expenses.length > 0) {
                expenseListCard.style.display = 'block';
                expenseList.innerHTML = '';
                
                expenses.slice().reverse().forEach(exp => {
                    const payer = exp.paidBy === 'person1' ? person1Name : person2Name;
                    const expenseHTML = `
                        <div class="expense-item">
                            <div class="expense-info">
                                <h3>${exp.description}</h3>
                                <p>Paid by ${payer} â€¢ ${exp.date}</p>
                            </div>
                            <div class="expense-right">
                                <div class="expense-amount">$${exp.amount.toFixed(2)}</div>
                                <button class="delete-btn" onclick="deleteExpense(${exp.id})">Delete</button>
                            </div>
                        </div>
                    `;
                    expenseList.innerHTML += expenseHTML;
                });
            } else {
                expenseListCard.style.display = 'none';
            }
        }

        function resetAll() {
            if (confirm('Are you sure you want to reset everything? This will delete all names and expenses.')) {
                localStorage.removeItem('expenseTrackerNames');
                localStorage.removeItem('expenseTrackerExpenses');
                person1Name = '';
                person2Name = '';
                expenses = [];
                document.getElementById('person1Input').value = '';
                document.getElementById('person2Input').value = '';
                document.getElementById('trackerScreen').classList.add('hidden');
                document.getElementById('setupScreen').classList.remove('hidden');
            }
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
